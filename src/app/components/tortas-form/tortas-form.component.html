<div class="col-md-4 offset-md-2">
    <div class="card ">
        <div class="card-body">
            <form >
                <div class="form-group mb-3 border border-secondary">
                    <input type="url" name="img" [(ngModel)]="torta.img" placeholder="Imagen URL" class="form-control">
                </div>
                <div class="form-group mb-3 border border-secondary">
                    <input type="text" name="nombre" [(ngModel)]="torta.nombre" placeholder="Nombre" class="form-control" autofocus>
                </div>
                <div class="form-group mb-3 border border-secondary">
                    <textarea name="descripcion" [(ngModel)]="torta.descripcion" placeholder="Descripcion" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group mb-3 border border-secondary">
                    <input type="number" name="precio" [(ngModel)]="torta.precio" placeholder="Precio" class="form-control" autofocus>
                </div>
                <div class="d-flex justify-content-center" (click)="edit ? updateTorta() : saveNewTorta()">
                    <button class="btn btn-success btn-block">
                        GUARDAR
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="torta.img == '' ? '/assets/noimage.png': torta.img " class="card-img-top mb-3">
        <h3>{{torta.id_tortas}}.  {{torta.nombre == '' ? 'Nombre': torta.nombre}} </h3>
        <p>{{torta.descripcion  == '' ? 'Descripcion': torta.descripcion}}</p>
        <p>S/. {{torta.precio  == 0 ? '0.00': torta.precio}}</p>
    </div>
</div>
